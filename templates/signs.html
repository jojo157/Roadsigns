{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container text-center">

    {% for sign in signs %}
    
    <div class="roadsign-image-container mt-5 mb-2">
        <img class="img-fluid roadsign-image" src="{% static  sign.photo %}" alt="road sign">
    </div>

    <div class="mt-5 mb-2">
        <label>What does the sign mean?</label>
        <input id="sign-guess" type="text" name=sign-guess>
    </div>
    <div class="mt-3 mb-2">
        <div id ="answer" class="d-none"><p>{{ sign.sign_name }}</p></div>
        <button class="btn btn-sm btn-primary" id="reveal-button">Reveal answer</button>
        <a class="btn btn-sm btn-primary" id="next-sign" href="{% url 'home' %}">Next</a>
    </div>
    

    {% endfor %}

</div>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
    <script src="{% static 'js/roadsign.js' %}"></script>
{% endblock %}
