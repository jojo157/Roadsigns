{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container text-center">

    {% for sign in signs %}
    
    <div class="roadsign-image-container mt-5 mb-2">
        <img class="img-fluid roadsign-image" src="{{ MEDIA_URL }}{{ sign.photo }}" alt="hero image">
    </div>

    <div class="mt-5 mb-2">
        <label>What does the sign mean?</label>
        <input id="sign-guess" type="text" name=sign-guess>
    </div>
    <div class="mt-5 mb-2">
        <div><p>{{ sign.sign_name }}</p></div>
        <button>Reveal answer</button>
    </div>

    {% endfor %}

</div>

{% endblock %}
